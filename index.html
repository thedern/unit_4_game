<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">
    <title>Homework 4 jquery</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="container mt-3 mb-3">
        <div class="row">
          <div id="magicNumber" class="col-md-4 p-3">
          </div>
          <div id="magicImage" class="col-md-4 p-5 text-center">
              <img id="magicImageGem" src="./resources/img/bluegem.png" alt="blue gem" class="img-fluid">
              <h1>Gem Game</h1>
              <p>Try to match the magic number!</p>
          </div>
          <div id="userScore" class="col-md-4 p-3">Tally and Score
            <hr>
            <p id="playerWins"></p>
            <p id="playerLosses"></p>
            <hr>
            <br>
            <p>Round Score: <span id="currentScore"></span></p>
          </div>
        </div>
      </div>
    </main>

    <section>
      <div class="container mb-5">
        <div class="row">
          <div id ="gems" class="col-md-12 mb-5 p-3 text-center"><h1>Click the Gems to Reveal Your Points.  Match the 'Magic Number' if You Can!</h1>
            <img id="redGem" class="pb-3" src="./resources/img/redgem.png" alt="red gem">
            <img id="purpleGem" class="pb-3" src="./resources/img/purplegem.png" alt="purple gem">
            <img id="goldGem" class="pb-5" src="./resources/img/goldgem.png" alt="gold gem">
          </div>
        </div>
      </div>
    </section>

    
    <section>
      <div class="row">
          <!-- empty spacer to create visual space between the gems container and footer -->
      </div>
    </section>
  
  

    <footer>
      <div class="container">
          <div class="row">
              <div  class="col-md-12 text-center">
                  <p>copyright &copy<span id="year"></span></p>
              </div>
          </div>
        </div>
    </footer>



    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="./resources/js/game.js"></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
